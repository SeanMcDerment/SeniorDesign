<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        header {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CyberSense</h1>
        <nav>
            <ul>
                <li><a href="leaderboard.html">Leaderboard Page</a></li>
                <li><a href="create.html">Create Page</a></li>
            </ul>
        </nav>
    </header>
    <h2>Admin Page</h2>
  
    <div class="container">
        <form action="/admin" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Recipient Email</th>
                        <th>Sender Email</th>
                        <th>Subject</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in pending_emails %}
                    <tr>
                        <td>{{ email['to_email'] }}</td>
                        <td>{{ email['sender_email'] }}</td>
                        <td>{{ email['subject'] }}</td>
                        <td>{{ email['message'] }}</td>
                        <td>
                            <input type="submit" name="action" value="Approve" class="button approve">
                            <input type="submit" name="action" value="Deny" class="button deny">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
